<title>Register and Login</title>
<style>
  .container {
    width: 500px;
    margin: 0 auto;
    margin-top: 100px;
  }

  .form-container {
    border: 2px solid black;
    background-color: lightblue;
    padding: 20px;
    box-sizing: border-box;
    margin-bottom: 20px;
  }

  .input-group {
    margin-bottom: 20px;
  }

  .input-group label {
    display: block;
    margin-bottom: 5px;
  }

  .input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }

  .btn {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">
  <div class="form-container">
    <h2>Register</h2>
    <div class="input-group">
      <label for="register-username">Username</label>
      <input type="text" id="register-username" name="register-username" placeholder="Enter your username">
    </div>
    <div class="input-group">
      <label for="register-password">Password</label>
      <input type="password" id="register-password" name="register-password" placeholder="Enter your password">
    </div>
    <div class="input-group">
      <label for="register-email">Email</label>
      <input type="email" id="register-email" name="register-email" placeholder="Enter your email">
    </div>
    <button class="btn" onclick="register()">Register</button>
  </div>

  <div class="form-container">
    <h2>Login</h2>
    <div class="input-group">
      <label for="login-username">Username</label>
      <input type="text" id="login-username" name="login-username" placeholder="Enter your username">
    </div>
    <div class="input-group">
      <label for="login-password">Password</label>
      <input type="password" id="login-password" name="login-password" placeholder="Enter your password">
    </div>
    <button class="btn" onclick="login()">Login</button>
  </div>
</div>

<script>
  function register() {
    var username = document.getElementById("register-username").value;
    var password = document.getElementById("register-password").value;
    var email = document.getElementById("register-email").value;
    // Perform registration logic here, for demonstration purposes, let's log the inputs
    console.log("Registering...");
    console.log("Username: " + username);
    console.log("Password: " + password);
    console.log("Email: " + email);
  }

  function login() {
    var username = document.getElementById("login-username").value;
    var password = document.getElementById("login-password").value;
    // Perform login logic here, for demonstration purposes, let's log the inputs
    console.log("Logging in...");
    console.log("Username: " + username);
    console.log("Password: " + password);
  }
</script>

</body>
